<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Table</title>
		<link rel="stylesheet" href="table.css">
	</head>
	
	<body>
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>

		<table>
			<tr>
				<td colspan="2">1</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<table>
			<tr>
				<td rowspan="2">1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>4</td>
			</tr>
		</table>

		<table>
			<tr>
				<td>celle1</td>
				<td colspan="2">celle2</td>
			</tr>
			<tr>
				<td>celle4</td>
				<td>celle5</td>
				<td>celle6</td>
			</tr>
		</table>

		<table>
			<tr>
				<td colspan="2">celle1</td>
				<td rowspan="2">celle3</td>
			</tr>
			<tr>
				<td>celle4</td>
				<td>celle5</td>
			</tr>
		</table>

		<table>
			<tr>
				<td rowspan="2">celle1</td>
				<td>celle2</td>
				<td rowspan="2">celle3</td>
			</tr>
			<tr>
				
				<td>celle5</td>
				
			</tr>	
		</table>

		<table>
			<tr>
				<td rowspan="2">celle1</td>
				<td>celle2</td>
				<td>celle3</td>
				<td rowspan="3">celle4</td>
			</tr>
			<tr>
				<td colspan="2">celle6</td>
			</tr>
			<tr>
				<td colspan="2">celle9</td>
				<td>celle11</td>
			</tr>
		</table>
	</body>
</html>
