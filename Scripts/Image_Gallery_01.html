<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Image Gallery</title>
		<link rel="stylesheet" href="">
		<script type="text/javascript">
			function SkiftBillede(img) {
				document.images.StorBillede.src = img;
			}
		</script>
	</head>

	<body>
		<div align="center">
			<img src="Images/Red.jpg" name="StorBillede" border="1" width="200">
			<br><br>
			<a onmouseover='SkiftBillede("Images/Red.jpg")';>
				<img src="Images/Red.jpg" border="0" width="50" height="50">
			</a>
			<a onmouseover='SkiftBillede("Images/Blue.jpg")';>
				<img src="Images/Blue.jpg" border="0" width="50" height="50">
			</a>
			<a onmouseover='SkiftBillede("Images/No.jpg")';>
				<img src="Images/No.jpg" border="0" width="50" height="50">
			</a>
			<a onmouseover='SkiftBillede("Images/Yes.jpg")';>
				<img src="Images/Yes.jpg" border="0" width="50" height="50">
			</a>
		</div>
	</body>
</html>
