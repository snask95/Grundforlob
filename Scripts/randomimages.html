<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>RandomImages</title>
		<link rel="stylesheet" href="">
	</head>

	<body>
		<script type="text/javascript">
			// note: reload page w F5 to see next random cat image
			// usage ex: place script on landing page to randomize site background pt

			var img = new Array();
			img[0] = '1.jpg';
			img[1] = '2.jpg';
			img[2] = '3.jpg';
			img[3] = '4.jpg';
			img[4] = '5.jpg';
			img[5] = '6.jpg';
			img[6] = '7.jpg';
			img[7] = '8.jpg';
			img[8] = '9.jpg';
			var random = Math.round(Math.random() * (img.length - 1));
			document.write('<img src="RandomImages/' + img[random] + '">');
		</script>
	</body>
</html>
