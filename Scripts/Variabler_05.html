<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title></title>
			<link rel="stylesheet" href="">
		</head>

		<body>
			<script type="text/javascript">
				var dato = new Date();
				var month = dato.getMonth() + 1;

				if ((month >= 3) && (month <= 5)) {
					document.write("<b>Nu er det forår!</b>");
				}

				else if((month >= 6) && (month <= 8)) {
					document.write("<b>Nu er det sommer!<b>");
				}

				else {
					document.write("<b>Det er efterår eller vinter!<b>");
				}
			</script>
		</body>
	</html>
