<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
	</head>

	<body>
		<script type="text/javascript">
			datoNu = new Date();
			document.write(datoNu + "<br />");
			timer = datoNu.getHours();
			minutter = datoNu.getMinutes();
			sekunder = datoNu.getSeconds();
			document.write("<h2>");
			document.write(timer + ":" + minutter + ":" + sekunder);
			document.write("<h2>");
		</script>	
	</body>
</html>
