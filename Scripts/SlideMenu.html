<!DOCTYPE html>
<html>
	<head>

		<title>SlideMenu</title>
		<link rel="stylesheet" href="SlideMenu.css">
		<script type="text/javascript" src="SlideMenu.js"></script>
	</head>

	<body>
		<img id="bigImg" src="SliderImages/images/Big/menus.jpg" style="padding-left: 175px; padding-top:100px;">
		<div id="menuWrapper">
			<div id="top">
				<a id="ind" onclick="slideInd()">
					<img src="SliderImages/GFX/in.jpg">

				<a id="ud" onclick="slideUd()">

				</a>		
			</div>
			<div id="menu">
				<br>
				<img src="SliderImages/Images/Thumb/1.jpg" onclick="showImage('1.jpg')">
				<br>
				<br>
				<img src="SliderImages/Images/Thumb/11.jpg" onclick="showImage('11.jpg')">
				<br>
				<br>
				<img src="SliderImages/Images/Thumb/12.jpg" onclick="showImage('12.jpg')">
			</div>
		</div>
	</body>
</html>
