		<body>
			<script type="text/javascript">
				var dato = new Date();
				var month = dato.getMonth() + 1;

				if((month >= 3) && (month <= 5)) {
					document.write("<b>Nu er det forår!</b>");
				}			

				else {
					document.write("<b>Jeg ved ikke præcist, hvilken årstid det er!</b>");
				}
			</script>
