<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
		<script type="text/javascript">
			function PostBack() 
			{
				var strTextField = document.getElementById('Text');
				if (strTextField.value != "")
					alert("Du indtastede: " + strTextField.value)
				else
					alert("Du skal indtaste noget tekst!")
			}
		</script>
	</head>

	<body>
		<input type="text" id="Text" />
		<input type="button" onclick="PostBack()" value="Send" />
	</body>
</html>
