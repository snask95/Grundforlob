		<body>
			<script type="text/javascript">
				var dato = new Date();
				var month = dato.getMonth() + 1;

				if (month = 11) {
					document.write("<b>Nu er det November!</b>");
				}
				else {
					document.write("<b>Jeg ved ikke præcist, hvilken måned det er!</b>");
				}
			</script>
		</body>
	</html>
