<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>KeyPress</title>
		<link rel="stylesheet" href="">
		<script type="text/javascript">
			// tryk p√• mellemrumstasten for at blive videresendt..
			function handler(e) {
				if (e.charCode == '32') {
					window.location = 'http://www.wired.com';
				}
				else {
					alert(e.charcode);
				}
			}
			document.onkeypress = handler;
		</script>
	</head>

	<body>
			
	</body>
</html>
