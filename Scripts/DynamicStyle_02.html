<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
		<script type="text/javascript">
			function show(object) {
				if (object == 'test2') {
					document.getElementById('Box1').style.backgroundColor = '#FF0000';
					document.getElementById('Box1').style.borderStyle = 'solid';
					document.getElementById('Box1').style.borderWidth = '4px';
					document.getElementById('Box1').style.borderColor = '#0000FF';
				}
				else {
					document.getElementById('Box1').style.backgroundColor = 'c0c0c0';
					document.getElementById('Box1').style.borderStyle = 'solid';
					document.getElementById('Box1').style.borderWidth = '1px';
					document.getElementById('Box1').style.borderColor = '#FF0000';
				}
			}
			function reset(object) {
				document.getElementById('Box1').style.backgroundColor = '#ffffff';
				document.getElementById('Box1').style.borderWidth = '0px';
			}
		</script>
	</head>

	<body>
		<a href="#" onmouseover="show('test');" onmouseout="reset('test');">Style 1</a>
		<a href="#" onmouseover="show('test2');" onmouseout="reset('test2');">Style 2</a>
		<br>
		<div id="Box1" style="width: 100px; height: 100px;">
			<br> Her er en lille tekst.
			<br>	
		</div>	
	</body>
</html>
