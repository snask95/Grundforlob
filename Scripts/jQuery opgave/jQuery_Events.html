<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>jQuery_Events</title>
		<link rel="stylesheet" href="">
		<script src="../jQuery/jquery-3.3.1.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function () {
				$('#Guitar').on('click', function () {
					alert('Guitar images was clicked');
					$('#Guitar img').attr({
						src: '../Images/Sax_1.jpg'
					});
				});
				$('#Microphone').on('mouseenter mouseleave', function (){
					console.log('mouse hovered over or left microphone image');
				});
				$('#Sax').on({
					mouseenter: function() {
						console.log('mouse hovered over saxophone image');
					},
					mouseleave: function() {
						console.log('mouse left saxophone image');
					},
					click: function () {
						alert('User clicked on saxophone image');
					}	
				});
			});
		</script>
	</head>

	<body>
		<div id="Guitar">
			<img src="../Images/Guitar_4.jpg">
		</div>
		<br>
		<br>
		<div id="Microphone">
			<img src="../Images/Microphone_1.jpg">
		</div>
		<br>
		<br>
		<div id="Sax">
			<img src="../Images/Sax_1.jpg">
		</div>
		<br>
		<br>			
	</body>
</html>
