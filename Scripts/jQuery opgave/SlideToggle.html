<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Slide Toggle</title>
		<link rel="stylesheet" href="StyleSheet/jQueryStyles.css">
		<script src="../jQuery/jquery-3.3.1.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function () {
				$('.headerBox').click(function () {
					$('.hideBox').slideToggle('slow');
				});
			});
		</script>
	</head>

	<body>
		<div class="headerBox">Ã…ben panel</div>
		<div class="hidebox">
			<p>Her er et panel med noget tekst og et billede.</p>
			<img src="../Images/Guitar_3.jpg">
			<br>
		</div>	
	</body>
</html>
