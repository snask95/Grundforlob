		<script type="text/javascript">
			function PostBack() 
			{
				var strColor = document.getElementById('Color');
				if (strColor.value != "") {
					document.bgColor = strColor.value;
					}	
				else {
					alert("Du skal indtaste en farvekode!");	
					}	
			}
		</script>
	</head>

	<body>
		<input type="text" id="Color" /> eks.(#FF0000)
		<br>
		<input type="button" onclick="PostBack()" value="Skift" />
	</body>
