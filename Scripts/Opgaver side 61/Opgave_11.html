<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Opgave 11</title>
		<link rel="stylesheet" href="">
	</head>

	<body>
		<label>Fornavn</label>
		<input type="text" id="fornavn" placeholder="Skriv dit fornavn her...">

		<label>Efternavn</label>
		<input type="text" id="efternavn" placeholder="Skrive dit efternavn her...">

		<button onclick="names(document.getElementById('fornavn').value, document.getElementById('efternavn').value)">Vis!</button>

		<div id="target"></div>

		<script type="text/javascript">
			function names(fornavn, efternavn) {
				if(fornavn == '' || efternavn == '') {
					name = 'Fremmede'
				}
				else {
					name = fornavn + ' ' + efternavn;
				}

				var outputText = 'Hej ' + name + '<br> velkommen';

				document.getElementById('target').innerHTML = outputText;
			}
		</script>
	</body>
</html>
