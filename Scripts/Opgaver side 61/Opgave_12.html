<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Opgave 12</title>
		<link rel="stylesheet" href="">
	</head>

	<body>
		<label>Indtast tal: </label>
		<input type="text" id="tal" placeholder="Skriv dit tal her...">

		<button onclick="numbers(document.getElementById('tal').value)">Tryk!</button>

		<div id="target"></div>

		<script type="text/javascript">
			//For loop
			//i = 0 - Plus en (i++) indtil i er det samme som funktionens input
			//i == input

			function numbers(number) {
				var numberBox = '';

				for(i = 1; i <= number; i++) {
					numberBox += i + ',';
				}

				document.getElementById('target').innerHTML = numberBox;
			}
		</script>
	</body>
</html>
