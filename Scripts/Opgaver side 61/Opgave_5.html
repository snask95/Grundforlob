<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Opgave 5</title>
		<link rel="stylesheet" href="">
	</head>

	<body>
		<label>Indtast tekst</label>

		<input type="text" id="user_input" placeholder="Skriv et ord eller en sætning..">
		<button onclick="countChars(document.getElementById('user_input').value)">Tæl tegn!</button>

		<div id="count_characters"></div>

		<script type="text/javascript">
			//Funktion som tager input / variable og tæller tegn - Sætter div med ID: count_characters til antal tegn.
			function countChars(string) {
				chars = string.length;
				document.getElementById('count_characters').innerHTML = chars;
			}
	</script>
</html>
