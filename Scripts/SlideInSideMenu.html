<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Slide in Sidemenu</title>
		<link rel="stylesheet" href="SlideInSideMenu.css">
		<script type="text/javascript" src="SlideInSideMenu.js"></script>
	</head>

	<body>
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="#">Om os</a>
			<a href="#">Services</a>
			<a href="#">Kunder</a>
			<a href="#">Kontakt</a>		
		</div>	

		<div id="main">
			<h2>Sidenav Push Eksempel</h2>
			<p>
				Klik på elementet nedenunder for at åbne en side navigationsmenu, og skubbe content til højre. 
				Bemærk, at body i dokumentet for en mørk gennemsigtig baggrundsfarve, når sidemenuen er aktiv.
			</p>	
			<span style="font-size: 30px;cursor:pointer;" onclick="openNav()">&#9776; Menu</span>
		</div>
	</body>
</html>
