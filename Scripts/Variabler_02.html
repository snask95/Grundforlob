<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title></title>
			<link rel="stylesheet" href="">
		</head>
		
		<body>
			<script type="text/javascript">
				var tal1 = 22;
				var tal2 = 10;
				document.write("Tal 1 PLUS tal 2 er: " + (tal1 + tal2));
				document.write("<br>");
				document.write("Tal 1 MINUS tal 2 er " + (tal1 - tal2));
				document.write("<br>");
				document.write("Tal 1 GANGE tal 2 er " + (tal1 * tal2));
				document.write("<br>");
				document.write("Tal 1 DELT med tal 2 er " + (tal1 / tal2));
			</script>
		</body>
	</html>
